                <div >First Name:<input placeholder="First Name"  class="form-group form-label form-control" type="text" name="firstName"></div>

                <div>Last Name:<input placeholder="Last Name"  class="form-group form-label form-control" type="text" name="lastName"></div>
                </div>
                <div class="form-group col-sm-6">

      </div>
      <div class="form-group col-sm-6">
             <div>Password:<input placeholder="Password"  class="form-group form-label form-control"type="password" name="password"></div>
             </div>
<div class="form-group col-sm-4">
             <div>Matric Number:<input placeholder="Matric Number" class="form-group form-label form-control" type="text" name="matricNumber"></div>
             </div>
             <div class="form-group col-sm-4">
             <div>Program:<select name="program" class="form-control form-group form-label">
              <option value="choose_..."placeholder="choose...">Choose Program</option>
              <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>

             </select></div>
            </div>
             <div class="form-group col-sm-4">

            <button type="submit" class="btn btn-primary"> Sign up</button>
          </div>
            </div>
                  </div>
                </div>

              </div>
