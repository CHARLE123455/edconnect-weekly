<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8"/>
       <title>Project Explorer </title>
    </head>
    <body>
        <header>
            <h1>Project Explorer</h1>
            <h2>One Stop Database for Academic Projects</h2>        
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Projects</a>
            <a href="login.html">Login</a>

            <a href="createproject.html">Submit</a>

        <main>
            <h1>SignUp</h1>
            <form>
                <div>First Name:<input type="text" name="firstName"></div>
                <div>Last Name:<input type="text" name="lastName"></div>
                <div>Email Address:<input type="email" name="email"></div>
             <div>Password:<input type="password" name="password"></div>
             <div>Matric Number:<input type="text" name="matricNumber"></div>
             <div>
             <div>Program:<select name="program" >
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>

             </select></div>
            </div>
             <div>
             <div>Graduation Year:<select name="graduationYear">
                <option value="2013">2013</option>
                <option value="2014">2014</option> 
                <option value="2015">2015</option> 
                <option value="2016">2016</option>  
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>

            </select></div>
            </div>
             
             <div><input type= "submit"/></div>
             <hr/>
                 
            </form>
            
        </main>
